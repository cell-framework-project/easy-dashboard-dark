<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link href="css/login.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="card rounded-0 bg-dark">
          <div class="row no-gutters">

            <div class="col-lg-4 bg-white">
              <img class="card-img" src="img/south-park/sp-clyde.png" alt="">
            </div>

            <div class="col-lg-5 mx-auto">
              <div class="card-body">
                <h3 class="card-title text-center text-primary">LOGIN FORM</h3>

                <form action="index.html">

                  <div class="form-group mt-3">
                    <label class="text-secondary">User</label>
                    <div class="input-group border-0">
                      <div class="input-group-prepend border-0">
                        <div class="input-group-text text-white bg-primary border-0">
                          <i class="fa fa-user"></i>
                        </div>
                      </div>
                      <input class="form-control rounded-0" type="text">
                    </div>
                  </div>

                  <div class="form-group mt-3">
                    <label class="text-secondary">Password</label>
                    <div class="input-group border-0">
                      <div class="input-group-prepend border-0">
                        <div class="input-group-text text-white bg-primary border-0">
                          <i class="fa fa-key"></i>
                        </div>
                      </div>
                      <input class="form-control rounded-0" type="text">
                    </div>
                  </div>

                  <div class="form-group mt-4">
                    <button class="btn btn-primary btn-block rounded-0" type="submit">LOGIN</button>
                  </div>

                  <div class="form-group">
                    <a href="#">Forgot Password?</a>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>

</html>
